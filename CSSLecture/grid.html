<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grid Lesson</h1>

    <div class="gridone">
        <div style="background-color: #f30a0a;">1</div>
        <div style="background-color: #f36f0a;">2</div>
        <div style="background-color: #f3dc0a;">3</div>
        <div style="background-color: #6bf30a;">4</div>
        <div style="background-color: #0bf7c8;">5</div>
        <div style="background-color: #0ab1f3;">6</div>
        <div style="background-color: #0820f8;">7</div>
        <div style="background-color: #8407f1;">8</div>
        <div style="background-color: #f30aa9;">9</div>
    </div>

    <h1>Grid Row/Column</h1>
    <div class="gridtwo">
        <div style="background-color: #f30a0a;">1</div>
        <div style="background-color: #f36f0a;">2</div>
        <div style="background-color: #f3dc0a;">3</div>
        <div style="background-color: #6bf30a;">4</div>
        <div style="background-color: #0bf7c8;">5</div>
        <div style="background-color: #0ab1f3;">6</div>
        <div style="background-color: #0820f8;">7</div>
        <div style="background-color: #8407f1;">8</div>
        <div style="background-color: #f30aa9;">9</div>
    </div>

    <h1>Grid Column Add</h1>
    <div class="gridthree">
        <div style="background-color: #f30a0a;">1</div>
        <div style="background-color: #f36f0a;">2</div>
        <div style="background-color: #f3dc0a;">3</div>
        <div style="background-color: #6bf30a;">4</div>
        <div style="background-color: #0bf7c8;" class="columnadd">5</div>
        <div style="background-color: #0ab1f3;">6</div>
        <div style="background-color: #0820f8;">7</div>
        <div style="background-color: #8407f1;">8</div>
        <div style="background-color: #f30aa9;">9</div>
    </div>

    <h1>Grid Row Add</h1>
    <div class="gridfour">
        <div style="background-color: #f30a0a;">1</div>
        <div style="background-color: #f36f0a;">2</div>
        <div style="background-color: #f3dc0a;">3</div>
        <div style="background-color: #6bf30a;">4</div>
        <div style="background-color: #0bf7c8;" class="rowadd">5</div>
        <div style="background-color: #0ab1f3;">6</div>
        <div style="background-color: #0820f8;">7</div>
        <div style="background-color: #8407f1;">8</div>
        <div style="background-color: #f30aa9;">9</div>
    </div>
</body>
</html>
